<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Arrow Functions</title>
</head>

<body>
    <script>

        function fetchUsers() {

            return fetch('https://api.github.com/users')

                .then(response => response.json());

        }

        fetchUsers().then(json => {

            console.log(json);

        });

    </script>

</body>

</html>

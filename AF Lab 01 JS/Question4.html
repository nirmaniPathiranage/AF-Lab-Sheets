<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JavaScript Closures</title>
</head>

<body>
    <script>

        //function using JS closures

        var total = (taxPercentage) => function (Amount) {
            return Amount *= (1 + taxPercentage);
        };

        var tax = total(0.1);

        console.log("Tax for Rs.1000 is " + tax(1000));   //prints ' Tax for Rs.1000 is 1100'

    </script>

</body>

</html>
